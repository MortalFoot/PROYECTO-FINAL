<ion-header>

  <ion-navbar>
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content padding  style = "background-color: dimgray">
    <ion-card style = "border-radius: 10ptx" *ngFor="let producto of carrito">
        <ion-item [ngStyle]="{'background-color': producto.color}">
          <ion-col item-start>
            <img [src] = producto.imagen  (click)="clickProducto(producto)"/>
          </ion-col>
          <h2> {{producto.Producto}} </h2>
          <p> {{producto.precio}} </p>
        </ion-item>
    </ion-card>
  

</ion-content>
